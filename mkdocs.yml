# 配置驗證文檔連結時 MkDocs 診斷訊息的嚴格性
validation:
  omitted_files: warn
  absolute_links: warn
  unrecognized_links: warn

# 主題設置
theme:
  name: material
  logo: assets/Angular.png
  favicon: assets/Angular.png
  # color
  palette:
    # Palette toggle for automatic mode
    - media: "(prefers-color-scheme)"
      primary: deep purple
      accent: light blue
      toggle:
        icon: material/brightness-auto
        name: Switch to light mode
    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: deep purple
      accent: light blue
      toggle:
        icon: material/brightness-7 
        name: Switch to dark mode

    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: deep purple
      accent: light blue
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  font:
    text: Noto Sans TC
  features:
    # 搜尋建議
    - search.suggest
    # 搜尋突出顯示
    - search.highlight
    # 搜尋分享
    - search.share
    # 導航選項卡
    - navigation.tabs
    # 側邊欄群組
    - navigation.sections
    - navigation.indexes
    # 上方呈現麵包屑導航
    - navigation.path
    # 返回頂部按鈕
    - navigation.top
    # 
    - content.action.edit
    - content.action.view

# CSS檔
extra_css:
    - css/extra.css
    - css/neoteroi-timeline.css
# JS檔
extra_javascript:
  - js/script.js

extra:
  # 設定頁腳連結
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/uliang1024
    - icon: fontawesome/brands/instagram
      link: https://www.instagram.com/uliang0230/

  icon:
    admonition:
      note: octicons/tag-16
      abstract: octicons/checklist-16
      info: octicons/info-16
      tip: octicons/squirrel-16
      success: octicons/check-16
      question: octicons/question-16
      warning: octicons/alert-16
      failure: octicons/x-circle-16
      danger: octicons/zap-16
      bug: octicons/bug-16
      example: octicons/beaker-16
      quote: octicons/quote-16
      annotation: material/arrow-right-circle
  consent:
    title: Cookie 同意
    description:
      我們也使用 cookie 來識別您的重複造訪和偏好
      衡量我們文件的有效性以及使用者是否
      找到他們正在尋找的東西。 經您同意，您正在幫助我們
      使我們的文件變得更好。

markdown_extensions:
  - attr_list
  - md_in_html
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  # 內容選項卡
  - pymdownx.tabbed:
      alternate_style: true
  - admonition
  - pymdownx.details
  # Data tables
  - tables
  #Neoteroi for MkDocs
  - neoteroi.timeline

plugins:
  - search:
      lang: ja
  # 注意：要遵守歐洲通用資料保護規範(GDPR)
  - privacy:
      enabled: !ENV [CI, false]
  # social card
  - social:
      enabled: !ENV [CI, false]
  # 離線觀看
  - offline:
      enabled: !ENV [OFFLINE, false]
  - git-revision-date-localized:
      enable_creation_date: true
      enabled: !ENV [CI, false]
  - git-committers:
      repository: squidfunk/mkdocs-material
      branch: main
      enabled: !ENV [CI, false]
  - git-authors